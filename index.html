<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
     <!-- Font Awesome CSS Icons-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
        crossorigin="anonymous"/>
    <!-- referrence for the html style    -->
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Forecast Application</title>
  </head>

  <body>
      <div class="container main mt-5"> 

        <header>
             <h1 class="text-center">Weather Forecast Dashboard</h1>
        </header>

        <div class="row">
            <!-- Search city section -->
            <section class="search col-3">
                <div class="container">
                    <h4>City Search</h4>
                    <!-- form to capture city name input -->
                    <form class="row">
                        <input type="search" name="city" class="col-12" id="city">
                        <input type="submit" value="SUBMIT" class="btn btn-block btn-dark" id="submitBtn">
                        <input type="submit" value="CLEAR" class="btn btn-block btn-dark" id="clearBtn"></input>
                    </form>
                    <!-- table to display cities choosen-->
                    <p class="cities"></p>
                   
                </div>
            </section>
            
            <!-- weather condition section -->
            <section class="weatherDisplay col">
                <!-- display the current weather condition for the selected city -->
                <div class="row font-weight-bold">
                    <p class="cityName col-4">"Select a City"</p>
                    <p class="date0 col-8"></p>
                    <img>
                </div>
                <div class="row">
                    <div class="col-4">
                        <p>Current Temperature: </p>
                        <p>Feels like Temperature: </p>
                        <p>Humidity: </p>
                        <p>Wind Speed and direction: </p>
                        <p>UV Index at 12.00pm: </p>
                    </div>
                    <div class="col-4 detail">
                        <p class="cityTemp"> -- </p>
                        <p class="cityFeelTemp"> --</p>
                        <p class="cityHumid"> -- </p>
                        <p class="cityWind"> -- </p>
                        <div class="row">
                          <p class="cityUV col-4"> -- </p>
                          <p class="col-5 uvLevel"></p>
                        </div>
                    </div>
                    <div class="col-3">
                        <p class="cityWeather"></p>
                        <img class="cityIcon" src=""/>
                    </div>
                </div>
                
                <!-- Display the next 5 days weather forecast for the selected city-->
                <div class="row mb-4 mr-3">
                    <div class="card-group">
                        <div class="card col-3">
                          <div class="card-body">
                            <p class="date1"></p>
                            <img class="card-img1" src="">
                            <p class="temp1"> -- </p>
                            <p class="humidity1"> -- </p>
                          </div>
                        </div>
                        <div class="card col-3">
                          <div class="card-body">
                            <p class="date2"></p>
                            <img class="card-img2" src="">
                            <p class="temp2"> -- </p>
                            <p class="humidity2"> -- </p>
                          </div>
                        </div>
                        <div class="card col-3">
                          <div class="card-body">
                            <p class="date3"></p>
                            <img class="card-img3" src="">
                            <p class="temp3"> -- </p>
                            <p class="humidity3"> -- </p>
                          </div>
                        </div>
                        <div class="card col-3">
                          <div class="card-body">
                            <p class="date4"></p>
                            <img class="card-img4" src="">
                            <p class="temp4"> -- </p>
                            <p class="humidity4"> -- </p>
                          </div>
                        </div>
                </div>
        
            </section>
        </div>
        

    </div>


    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- code to the javascript file -->
    <script src="./script.js"></script>
  </body>
</html>
